<!DOCTYPE HTML>
<html>

<head>
    <title>
        ElettoOS - a browser-based virtual Operating System in TypeScript
    </title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="author" content="John Eletto" />


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.9/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="tsos.css" type="text/css" media="screen" />



    <!-- Globals CONSTANTS and _Variables. Must included be first. -->
    <script type="text/javascript" src="distrib/globals.js"></script>

    <!-- Host (Virtual Machine / Hardware Simulation) Routines -->
    <script type="text/javascript" src="distrib/host/control.js"></script>
    <script type="text/javascript" src="distrib/host/devices.js"></script>
    <script type="text/javascript" src="distrib/host/cpu.js"></script>

    <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
    <script type="text/javascript" src="distrib/os/interrupt.js"></script>
    <script type="text/javascript" src="distrib/os/canvastext.js"></script>
    <script type="text/javascript" src="distrib/os/console.js"></script>
    <script type="text/javascript" src="distrib/os/deviceDriver.js"></script>
    <script type="text/javascript" src="distrib/os/deviceDriverKeyboard.js"></script>
    <script type="text/javascript" src="distrib/os/queue.js"></script>
    <script type="text/javascript" src="distrib/os/shell.js"></script>
    <script type="text/javascript" src="distrib/os/shellCommand.js"></script>
    <script type="text/javascript" src="distrib/os/userCommand.js"></script>
    <script type="text/javascript" src="distrib/os/kernel.js"></script>

    <!-- Other Routines -->
    <script type="text/javascript" src="distrib/utils.js"></script>
    <!-- Uncomment the line below to enable GLaDOS testing. -->
    <!-- <script type="text/javascript" src="http://alanclasses.github.io/TSOS/test/glados-ip0.js"></script> -->

</head>

<body onload="onDocumentLoad()">
    <div class="container-fluid">
        <div class="row">
            <div class="col px-0">
                <div class="card card-image" style="background-image: url(https://mdbootstrap.com/img/Photos/Others/gradient1.jpg);">
                    <div class="text-white text-center py-3">
                        <h1 class="card-title font-bold"><strong>ElettoOS</strong></h1>
                        <h3>An Operating System For The People.</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col bg-light">
                <input type="button" id="btnStartOS" name="brnStartOS" class="btn btn-primary" value="Start" tabindex="0" onclick="TSOS.Control.hostBtnStartOS_click(this);">

                <input type="button" id="btnHaltOS" name="brnHaltOS" class="btn btn-warning" disabled="disabled" value="Halt" tabindex="1"
                    onclick="TSOS.Control.hostBtnHaltOS_click(this);">

                <input type="button" id="btnReset" name="brnReset" class="btn btn-danger" disabled="disabled" value="Reset" tabindex="2"
                    onclick="TSOS.Control.hostBtnReset_click(this);">
            </div>
        </div>

        <div class="container-fluid my-3 text-center">
            <div class="row">
                <div class="col-md">
                    <h4>Terminal</h4>
                    <canvas id="display" width="500px" height="500px" tabindex="3"></canvas>
                </div>
                <div class="col-md">
                    <h4>Host Log</h4>
                    <textarea name="taHostLog" id="taHostLog" class="form-control" rows="13"></textarea>
                    <br/>
                    <h4>User Program Input</h4>
                    <textarea name="taProgramInput" id="taProgramInput" class="form-control" rows="8"></textarea>

                </div>
            </div>
        </div>


        <footer class="container-fluid bg-primary text-center text-white">
            <div class="row">
                <div class="col">
                    <p>Made By <a href="https://johneletto.com" class="text-white text-underline"><u>John Eletto</u>.</a></p>
                    <p>Copyright &copy; 2018 No Rights Reserved.</p>
                    <p>Reproduction is inhibited without the express written consent of Ted Codd, Stevie Ray Vaughan, and
                        Ian Fleming.</p>
                </div>
            </div>
        </footer>

</body>

</html>
